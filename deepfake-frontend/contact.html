<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Deep Fake Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#eef2f7;">
    <header>
        <div class="navbar-container">
            <span class="navbar-title">Deep Fake Detection</span>
            <nav class="navbar-links">
                <a href="index.html">Home</a>
                <a href="features.html">Features</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <main style="max-width:900px; margin:40px auto;">
        <section style="background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08); padding:32px;">
            <h1 style="text-align:center; color:#0078d7; margin-bottom:30px;">Contact</h1>
            <p>If you have questions, feedback, or want to collaborate, please reach out:</p>
            <ul>
                <li>Email: <a href="mailto:info@deepfakedetect.com">info@deepfakedetect.com</a></li>
                <li>Phone: +1-234-567-8901</li>
            </ul>
            <p style="margin-top:24px;">You can also use the form below:</p>
            <form style="max-width:400px; margin:0 auto; display:flex; flex-direction:column; gap:16px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit" style="background:#0078d7; color:#fff; border:none; padding:10px; border-radius:5px; cursor:pointer; font-size:16px;">Send</button>
            </form>
            <div style="text-align:center; margin-top:30px;">
                <a href="index.html" style="background:#0078d7; color:#fff; padding:12px 32px; border-radius:6px; text-decoration:none; font-size:18px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">Back to Home</a>
            </div>
        </section>
    </main>
</body>
</html>
