<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Deep Fake Detection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Responsive Navbar */
        .navbar-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 18px 0;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar-title {
            font-size: 2rem;
            font-weight: bold;
            color: #0078d7;
        }
        .navbar-links {
            display: flex;
            gap: 24px;
        }
        .navbar-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .navbar-links a:hover {
            color: #556b2f;
        }
        @media (max-width: 700px) {
            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 8px;
            }
            .navbar-title {
                font-size: 1.4rem;
                margin-bottom: 8px;
            }
            .navbar-links {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            .navbar-links a {
                font-size: 1rem;
                padding: 6px 0;
            }
        }
    </style>
</head>
<body style="background:#eef2f7;">
    <header>
        <div class="navbar-container">
            <span class="navbar-title">Deep Fake Detection</span>
            <nav class="navbar-links">
                <a href="index.html">Home</a>
                <a href="features.html">Features</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <main style="max-width:400px; margin:40px auto;">
        <section style="background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08); padding:32px;">
            <h1 style="color:#0078d7; margin-bottom:24px;">Register</h1>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required style="width:100%;margin-bottom:16px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width:100%;margin-bottom:16px;">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" style="width:100%;margin-bottom:16px;" placeholder="Enter 10 digit number">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required style="width:100%;margin-bottom:24px;">
                <button type="submit" style="background:#0078d7; color:#fff; padding:10px 24px; border-radius:6px; border:none; font-size:16px;">Register</button>
            </form>
        </section>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        if(form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert("Registration successful! Redirecting to login...");
                window.location.href = "login.html";
            });
        }
    });
    </script>
</body>
</html>
